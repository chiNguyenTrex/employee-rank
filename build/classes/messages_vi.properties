home.content1=M\u1EB7c d\u00F9 c\u00F3 \u00FD t\u01B0\u1EDFng, c\u00F3 \u0111i\u1EC1u ki\u1EC7n t\u00E0i ch\u00EDnh nh\u01B0ng t\u00ECnh tr\u1EA1ng thi\u1EBFu nh\u00E2n s\u1EF1 ph\u1EA7n m\u1EC1m tr\u1EA7m tr\u1ECDng c\u1ED9ng v\u1EDBi chi ph\u00ED nh\u00E2n c\u00F4ng cao \u0111ang l\u00E0 v\u1EA5n \u0111\u1EC1 \u0111au \u0111\u1EA7u \u0111\u1ED1i v\u1EDBi c\u00E1c c\u00F4ng ty IT. V\u00E0 gi\u1EA3i ph\u00E1p \u0111\u1EB7t ra l\u00E0 ph\u1EA3i t\u00ECm ki\u1EBFm m\u1ED9t th\u1ECB tr\u01B0\u1EDDng m\u1EDBi v\u1EDBi nh\u00E2n s\u1EF1 tr\u1EBB, ti\u1EC1m n\u0103ng v\u00E0 ch\u1EA5t l\u01B0\u1EE3ng. Ch\u00EDnh v\u00EC th\u1EBF ch\u00FAng t\u00F4i \u0111\u00E3 l\u1EF1a ch\u1ECDn Vi\u1EC7t Nam \u2013 qu\u1ED1c gia v\u1EDBi d\u00E2n s\u1ED1 tr\u1EBB, n\u0103ng \u0111\u1ED9ng, c\u00F3 ngh\u00E0nh IT \u0111ang ph\u00E1t tri\u1EC3n l\u00E0m n\u01A1i \u0111\u1EB7t tr\u1EE5 s\u1EDF v\u00E0 ph\u00E1t tri\u1EC3n l\u00E2u d\u00E0i.
home.content2=Nh\u00E2n s\u1EF1 l\u00E0 y\u1EBFu t\u1ED1 t\u1ED1i quan tr\u1ECDng cho s\u1EF1 ph\u00E1t tri\u1EC3n c\u1EE7a b\u1EA5t c\u1EE9 ng\u00E0nh ngh\u1EC1 n\u00E0o. \u0110a s\u1ED1 c\u00E1c c\u00F4ng ty s\u1EED d\u1EE5ng nh\u00E2n s\u1EF1 Vi\u1EC7t Nam v\u00EC gi\u00E1 nh\u00E2n c\u00F4ng th\u1EA5p v\u00E0 l\u1EE3i nhu\u1EADn ch\u1EE7 y\u1EBFu thu \u0111\u01B0\u1EE3c t\u1EEB s\u1EF1 ch\u00EAnh l\u1EC7ch gi\u00E1 n\u00E0y. Nh\u01B0ng trong t\u01B0\u01A1ng lai khi m\u1EE9c s\u1ED1ng ng\u01B0\u1EDDi d\u00E2n t\u0103ng nhanh ch\u00F3ng, chi ph\u00ED nh\u00E2n c\u00F4ng s\u1EBD kh\u00F4ng c\u00F2n r\u1EBB n\u1EEFa, thay v\u00E0o \u0111\u00F3 th\u1ECB tr\u01B0\u1EDDng s\u1EBD \u0111\u00F2i h\u1ECFi nh\u00E2n s\u1EF1 ch\u1EA5t l\u01B0\u1EE3ng cao, thi\u00EAn v\u1EC1 ch\u1EA5t h\u01A1n l\u00E0 l\u01B0\u1EE3ng.
